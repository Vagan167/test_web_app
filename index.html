<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApps</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black; /* Опционально: чёрный фон для лучшего вида, если изображение не покрывает весь экран */
        }
        .Main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Для позиционирования кнопки */
        }
        .Main img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Масштабирует изображение, сохраняя пропорции, обрезая лишнее */
        }
        .telegram-button {
            position: absolute;
            bottom: 20px; /* Кнопка внизу экрана */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #0088cc, #005f99); /* Градиент в стиле Telegram */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px; /* Закругленные углы */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease; /* Плавные анимации */
            text-decoration: none;
            display: inline-block;
        }
        .telegram-button:hover {
            background: linear-gradient(45deg, #005f99, #004080);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateX(-50%) scale(1.05); /* Легкое увеличение при наведении */
        }
    </style>
</head>
<body>
    <div class="Main">
        <img src="1.jpg" alt="Фото чека">
        <!-- Классная кнопка для перехода в Telegram -->
        <button class="telegram-button" onclick="openTelegram()">Перейти в наш Telegram</button>
    </div>
    <script>
        // Расширяем Web App на весь доступный экран при загрузке
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Функция для открытия ссылки в Telegram
        function openTelegram() {
            Telegram.WebApp.openTelegramLink('https://t.me/vagan167'); // Замените на вашу реальную ссылку, например, t.me/your_channel
        }
    </script>
</body>
</html>
