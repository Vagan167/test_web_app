<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApps</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black; /* Опционально: чёрный фон для лучшего вида, если изображение не покрывает весь экран */
        }
        .Main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Main img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Масштабирует изображение, сохраняя пропорции, обрезая лишнее */
        }
    </style>
</head>
<body>
    <div class="Main">
        <img src="1.jpg" alt="Фото чека">
    </div>
    <script>
        // Расширяем Web App на весь доступный экран при загрузке
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
